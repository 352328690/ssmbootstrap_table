# faq http://www.quartz-scheduler.org/documentation/faq.html#questions-about--jdbcjobstore
#============================================================================
# Configure Main Scheduler Properties  http://www.quartz-scheduler.org/documentation/quartz-2.2.x/configuration/ConfigMain.html
#============================================================================
org.quartz.scheduler.instanceName = ssm_clustered_scheduler
org.quartz.scheduler.instanceId = AUTO

org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX 
org.quartz.jobStore.driverDelegateClass= org.quartz.impl.jdbcjobstore.StdJDBCDelegate
#org.quartz.jobStore.dataSource=dbSource
org.quartz.jobStore.tablePrefix=qrtz_
#cluster config http://www.quartz-scheduler.org/documentation/quartz-2.2.x/configuration/ConfigJDBCJobStoreClustering.html
org.quartz.jobStore.isClustered=false
# 1 mins
#org.quartz.jobStore.clusterCheckinInterval=60000
org.quartz.scheduler.skipUpdateCheck=true

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10
org.quartz.threadPool.threadPriority = 5

